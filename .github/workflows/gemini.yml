# This workflow runs the Gemini CLI
name: Run Gemini CLI

# This allows the workflow to be triggered manually from the Actions tab
on:
  workflow_dispatch:

jobs:
  run-gemini-cli:
    # Use the latest version of Ubuntu as the runner
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository's code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment, which is required for the Gemini CLI
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent LTS version of Node.js

      # Step 3: Install the @google/gemini-cli package globally
      - name: Install Gemini CLI
        run: npm install -g @google/gemini-cli

      # Step 4: Run 'gemini --help' to verify the installation
      - name: Check Gemini CLI installation
        run: gemini --help

      # Step 5: Run a prompt using the Gemini CLI
      # The GEMINI_API_KEY is passed as an environment variable from GitHub secrets
      - name: Run Gemini with a prompt
        run: gemini -p "Hello Gemini, give me a short motivational quote"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
